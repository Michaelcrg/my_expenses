<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Definizione di un'ombra -->
  <defs>
    <filter id="f1" x="0" y="0" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="10" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Testo con corsivo leggero e ombra -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="30" font-weight="bold" font-style="italic" fill="#1772a3" filter="url(#f1)">
    My
  </text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="30" font-weight="bold" font-style="italic" fill="gainsboro" filter="url(#f1)">
    Expenses
  </text>
</svg>
